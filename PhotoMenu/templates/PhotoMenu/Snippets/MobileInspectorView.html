{% load staticfiles %}
<div class="mobile-inspector-background-overlay"></div>
<ul class="list-of-mobile-inspectors">
  <li class="mobile-inspector-view-wrapper">
    <div class="inspector restaurant-header">
      <span class="close-inspector-icon"></span>
      <h2 class="inspector restaurant-name"><a href=""></a></h2>
      <a class="inspector restaurant-page-link" href="#"></a>
    </div>
    <div class="inspector main-view">
      <img class="inspector food-image">
      <div class="directions-and-food-interest">
        <span class="inspector left-arrow"></span>
        <span class="inspector interested-in-food-icon not-like-food"></span>
        <span class="inspector right-arrow"></span>
      </div>
    </div>
    <div class="inspector food-details">
      <h3 class="inspector food-name"></h3>
      <p class="inspector food-description"></p>
      <p class="inspector food-price"></p>
    </div>
    <div class="inspector food-category-details">
      <h4 class="inspector food-category-name"></h4>
      <p class="inspector food-category-description"></p>
    </div>
  </li>
</ul>
