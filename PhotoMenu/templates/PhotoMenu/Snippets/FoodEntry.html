{% load staticfiles %}

<li class="food-entry-li unloaded-image"
    data-food-name="{{ menu_item.name }}"
    data-food-details="{{ menu_item.description }}"
    data-food-image-location="{{ menu_item.image.url }}"
    data-food-price="{{ menu_item.price|floatformat:2 }}"
    data-category-name="{{ menu_item.menu_category.name }}"
    data-category-description="{{ menu_item.menu_category.description }}"
    data-restaurant-name="{{ menu_item.menu_category.restaurant.name }}"
    data-restaurant-link="{% url "PhotoMenu:restaurant_homepage" menu_item.menu_category.restaurant.get_restaurant_url_path %}"
    data-food-unique-id="{{ menu_item.pk }}"
    data-food-is-liked="false"
    data-food-is-most-popular="{{ menu_item.is_most_popular }}">
  <h3 class="food-item-restaurant-name">{{ menu_item.menu_category.restaurant.name }}</h3>
  <div class="food-entry-wrapper">
    <div class="food-entry-image">
      <img src="{% static "PhotoMenu/Images/Icons/ImgLoadingPlaceholder.png" %}" alt="{{ menu_item.name }}">
    </div>
    <h4 class="food-entry-name">{{ menu_item.name }}</h4>
    <p class="food-description-name">{{ menu_item.description }}</p>
    <p class="food-entry-price">{{ menu_item.price|floatformat:2 }}</p>
    {% if menu_item.is_most_popular %}
      <span class="popular-food-icon" style="background-image: url('{% static "PhotoMenu/Images/Icons/PopularFoodIcon.png" %}');"></span>
    {% endif %}
  </div>
</li>
