{% load staticfiles %}
<form class="header-search-bar-with-icon" action="{% url 'PhotoMenu:search_results_page' %}" method="post">
  {% csrf_token %}

  <!-- Hidden select element to always search for Restaurants -->
  <select class="select-search-type" name="search-type" style="display: none;">
    <option value="Restaurant" selected>Restaurant</option>
  </select>

  <!-- the actual Search Bar -->
  <img class="header-search-bar-search-icon" src="{% static "PhotoMenu/Images/Icons/WhiteSearchIcon.png" %}">
  <input class="header-search-bar" name="search-bar" placeholder="Search for Restaurants" type="text"
         autocomplete="off" data-autocomplete-suggestions-href="{% url "PhotoMenu:drop_down_suggestions" %}">
  <ul class="header-search-suggestions-list"></ul>
</form>
