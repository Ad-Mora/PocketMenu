{% load staticfiles %}
<li class="food-entry-li"
    data-food-name="{{ item.name }}"
    data-food-details="{{ item.description }}"
    data-food-image-location="{{ item.image.url }}"
    data-food-price="{{ item.price }}"
    data-food-is-liked="false">
  <div class="food-entry-wrapper">
    <div class="food-entry-image">
      <img src="{% static "{{ item.image.url }}" %}">
    </div>
    <h4 class="food-entry-name">{{ item.name }}</h4>
    <p class="food-description-name">{{ item.description }}</p>
    <p class="food-entry-price">{{ item.price }}</p>
  </div>
</li>
