{% load staticfiles %}
<li class="food-entry-li"
    data-food-name="{{ food.name }}"
    data-food-details="{{ food.description }}"
    data-food-image-location="{{ food.image.url }}"
    data-food-price="{{ food.price }}"
    data-food-is-liked="false">
  <div class="food-entry-wrapper">
    <div class="food-entry-image">
      <img src="{{ food.image.url }}">
    </div>
    <h4 class="food-entry-name">{{ food.name }}</h4>
    <p class="food-description-name">{{ food.description }}</p>
    <p class="food-entry-price">{{ food.price }}</p>
  </div>
</li>
