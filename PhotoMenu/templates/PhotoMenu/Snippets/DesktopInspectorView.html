{% load staticfiles %}

<div class="desktop-inspector-background-overlay"></div>
<div class="food-modal-container">
  <span class="exit-food-modal-icon"></span>
  <div class="food-modal-image-wrapper">
    <span class="food-modal-left-arrow-icon"></span>
    <img class="food-modal-image">
    <span class="food-modal-right-arrow-icon"></span>
  </div>
  <div class="food-modal-details">
    <h3 class="food-modal-restaurant-name"><a href=""></a></h3>
    <div class="food-modal-food-details">
      <h1 class="food-modal-food-name"></h1>
      <p class="food-modal-food-description"></p>
      <h5 class="food-modal-category-name"></h5>
      <p class="food-modal-category-details"></p>
      <span class="food-modal-food-price"></span>
      <span class="food-interest-icon not-like-food"></span>
      <img class="desktop-inspector-popular-food-icon" src="{% static "PhotoMenu/Images/Icons/PopularFoodIcon.png" %}" alt="Popular food">
    </div>
  </div>
</div>
